<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/favicon.png" sizes="32x32" type="image/png">
  <link rel="apple-touch-icon" href="assets/favicon.png">
</head>
<body>
  <header>
    <h1>Adrian Valencia</h1>
    <p>Software Engineering | System Administration</p>
    <nav>
      <a href="index.html">About</a>
      <a href="skills.html">Skills</a>
      <a href="projects.html">Projects</a>
      <a href="courses.html">Courses</a>
      <a href="experience.html">Experience</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="contact-container">
    <h2>Contact Me</h2>
    <form onsubmit="sendEmail(); return false;">
      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>
      <button type="submit">Send Email</button>
    </form>
  </section>

  <footer>
    <p>Â© 2025 Adrian Valencia. All rights reserved.</p>
  </footer>

  <script>
    // Header auto-hide on scroll
    let lastScroll = 0;
    const header = document.querySelector('header');

    window.addEventListener('scroll', () => {
        const currentScroll = window.pageYOffset;
        if (currentScroll > lastScroll) {
            header.classList.add('hide'); // scroll down
        } else {
            header.classList.remove('hide'); // scroll up
        }
        lastScroll = currentScroll;
    });

    // Custom form submission handling
    function sendEmail() {
      const message = document.getElementById("message").value.trim();
      if (message) {
        const mailto = `mailto:adrian.valen2002@gmail.com?subject=Message from Portfolio&body=${encodeURIComponent(message)}`;
        window.location.href = mailto;
      } else {
        alert("Please enter a message before sending.");
      }
    }
  </script>

</body>
</html>
